<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>My Advice App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>ADVICE #<span class="advice-number"></span></h1>
        <div class="advice"></div>
        <div class="divider">
          <img src="pattern-divider-desktop.svg" alt="divider" />
        </div>
        <div class="button">
          <img src="icon-dice.svg" alt="dice-image" class="dice-image" />
        </div>
      </div>
    </div>
  </body>
</html>
